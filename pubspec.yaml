name: zinus_connect
description: "Zinus Connect Mobile App - Internal Communication & Helpdesk System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Networking
  dio: ^5.7.0  # update ke versi terbaru

  # Realtime (socket.io)
  socket_io_client: ^2.0.3+1  # versi terbaru yang stabil

  # State Management
  provider: ^6.1.2

  # Secure storage (opsional: hanya jika simpan token/sesi)
  # Jika tidak butuh simpan token secara aman, bisa dihapus
  # flutter_secure_storage: ^9.2.3

  # File & Image upload
  image_picker: ^1.1.2  # update
  file_picker: ^8.2.0   # ðŸ”¥ WAJIB upgrade! Versi 6.x tidak kompatibel dengan Flutter 3.24+
  go_router: ^17.0.1
  video_player: ^2.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/zinus_logo.jpeg"
  web:
    generate: true
    image_path: "assets/images/zinus_logo.jpeg"
    background_color: "#0175C2"
    theme_color: "#0175C2"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/zinus_splash.mp4
    - assets/icons/
