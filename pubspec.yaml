name: zinus_connect
description: "Zinus Connect Mobile App - Internal Communication & Helpdesk System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Networking
  dio: ^5.7.0

  # Realtime (socket.io)
  socket_io_client: ^3.1.3

  # State Management
  provider: ^6.1.2

  # File & Image upload
  image_picker: ^1.1.2
  camera: ^0.11.3
  file_picker: ^10.3.8
  go_router: ^17.0.1
  video_player: ^2.10.1
  permission_handler: ^12.0.1
  intl: ^0.20.2
  path_provider: ^2.1.5
  image: ^4.7.2
  google_fonts: ^6.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/zinus_logo.jpeg"
  web:
    generate: true
    image_path: "assets/images/zinus_logo.jpeg"
    background_color: "#0175C2"
    theme_color: "#0175C2"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/zinus_splash.mp4
    - assets/icons/
